<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
		<title>Color Scheme Generator</title>
	</head>
	<body>
		<div class="container">
			<form class="color-form">
				<input type="color" name="color" class="color-input" value="#ff0000" />
				<select name="schemes" class="scheme-selector">
					<option value="Monochrome">Monochrome</option>
					<option value="Monochrome-dark">Monochrome-dark</option>
					<option value="Monochrome-light">Monochrome-light</option>
					<option value="Analogic">Analogic</option>
					<option value="Complement">Complement</option>
					<option value="Analogic-complement">Analogic-complement</option>
					<option value="Triad">Triad</option>
				</select>
				<button class="get-btn">Get color schemes</button>
			</form>
			<main>
				<div class="color-fetch-bg"></div>
				<div class="color-fetch-text">
					<input type="text" readonly class="copy-field width-small"></input>
					<input type="text" readonly class="copy-field width-small"></input>
					<input type="text" readonly class="copy-field width-small"></input>
					<input type="text" readonly class="copy-field width-small"></input>
					<input type="text" readonly class="copy-field width-small"></input>
					<input type="text" readonly class="copy-field width-small"></input>
				</div>
			</main>
			<footer>
				<div class="color-hex"></div>
			</footer>
		</div>
		<script src="js/index.js"></script>
	</body>
</html>
